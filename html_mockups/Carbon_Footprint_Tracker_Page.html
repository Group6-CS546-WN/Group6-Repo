
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; color: #333; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        header, footer { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        h1, h2 { color: #008000; }
        p { margin: 20px 0; }
        .button { display: inline-block; padding: 10px 20px; margin: 10px 0; background: #008000; color: white; text-decoration: none; border-radius: 5px; }
        input, select { width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box; }
        label { display: block; margin: 15px 0 5px; }
        form { background: white; padding: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Carbon Footprint Tracker</h1>
        </div>
    </header>
    <div class="container">
        <form id="carbonForm">
            <label for="transportation">Transportation (km/week):</label>
            <input type="number" id="transportation" name="transportation">
            
            <label for="energy">Home Energy Usage (kWh/month):</label>
            <input type="number" id="energy" name="energy">
            
            <label for="diet">Diet:</label>
            <select id="diet" name="diet">
                <option value="vegetarian">Vegetarian</option>
                <option value="omnivore">Omnivore</option>
                <option value="vegan">Vegan</option>
            </select>
            
            <button type="button" class="button" onclick="calculateFootprint()">Calculate</button>
        </form>
        <div id="result">
            <h2>Your Carbon Footprint</h2>
            <p id="footprintScore"></p>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>Contact Us: info@klimate.com | Follow us on social media</p>
        </div>
    </footer>
</body>
<script>
    function calculateFootprint() {
        // Placeholder function for calculating carbon footprint
        document.getElementById('footprintScore').innerText = 'Your sustainability score is: 42';
    }
</script>
</html>

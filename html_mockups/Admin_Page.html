
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Klimate</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; color: #333; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        header, footer { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        h1, h2, h3 { color: #008000; }
        p, li { margin: 20px 0; }
        .button { display: inline-block; padding: 10px 20px; margin: 10px 0; background: #008000; color: white; text-decoration: none; border-radius: 5px; cursor: pointer; }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { display: inline; margin-right: 10px; }
        section { margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Dashboard</h1>
        </div>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/admin/users" class="button">Manage Users</a></li>
                <li><a href="/admin/businesses" class="button">Manage Businesses</a></li>
                <li><a href="/admin/events" class="button">Manage Events</a></li>
                <li><a href="/admin/reviews" class="button">Manage Reviews</a></li>
            </ul>
        </nav>
        <section>
            <h2>Site Overview</h2>
            <ul>
                <li>Total Users: {{totalUsers}}</li>
                <li>Active Businesses: {{activeBusinesses}}</li>
                <li>Upcoming Events: {{upcomingEvents}}</li>
            </ul>
        </section>
    </div>
    <footer>
        <div class="container">
            <p>Contact Us: info@klimate.com | Follow us on social media</p>
        </div>
    </footer>
</body>
</html>

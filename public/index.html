<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <h1>Carbon Footprint Calculator</h1>
    <form action="/calculate" method="post" class="new-post-form">
        <label for="electricBill">Monthly Electric Bill ($):</label>
        <input type="number" id="electricBill" name="electricBill" required><br>

        <label for="gasBill">Monthly Gas Bill ($):</label>
        <input type="number" id="gasBill" name="gasBill" required><br>

        <label for="oilBill">Monthly Oil Bill ($):</label>
        <input type="number" id="oilBill" name="oilBill" required><br>

        <label for="carMileage">Total Yearly Mileage on Your Car:</label>
        <input type="number" id="carMileage" name="carMileage" required><br>

        <label for="shortFlights">Number of Short Flights (4 hours or less):</label>
        <input type="number" id="shortFlights" name="shortFlights" required><br>

        <label for="longFlights">Number of Long Flights (4 hours or more):</label>
        <input type="number" id="longFlights" name="longFlights" required><br>

        <label for="recycleNewspaper">Do you recycle newspaper?</label>
        <input type="checkbox" id="recycleNewspaper" name="recycleNewspaper"><br>

        <label for="recycleMetal">Do you recycle aluminum and tin?</label>
        <input type="checkbox" id="recycleMetal" name="recycleMetal"><br>

        <button type="submit">Calculate Carbon Footprint</button>
    </form>
</body>
</html>
